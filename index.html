<!DOCTYPE html>
<html>
  <head>
    <title>owocore</title>
  </head>
  <body>

    <h3>text to owo converter</h3>

    <textarea id="owoInput" placeholder="write something here...">my dog is super cute but he barks at cats</textarea>

    <button id="convertToOwoButton">convert to owo</button>

    <textarea id="notOwoInput" placeholder="wwite sumething hewe...">OWO my dug is supew cute but he bawks at cats :3</textarea>

    <button id="convertFromOwoButton">convert from owo</button>

    <small><sup><i>this is not really possible without ai<i></sup><small>

    <script>
      //convert to owo
      function convertToOwo() {
        let text = document.getElementById("owoInput").value;

        let betterText = text;
        betterText = betterText
        .replaceAll(/\bthe\b/gi, "da")
        .replaceAll(/\bThe\b/gi, "Da")
        .replaceAll(/\blove\b/gi, "wuv")
        .replaceAll(/\bLove\b/gi, "Wuv")
        .replaceAll(/\bdog\b/gi, "doggo")
        .replaceAll(/\bDog\b/gi, "Doggo")
        .replaceAll(/\bcat\b/gi, "kitteh")
        .replaceAll(/\bCat\b/gi, "Kitteh")
        .replaceAll(/\bhello\b/gi, "henwo")
        .replaceAll(/\bHello\b/gi, "Henwo")
        .replaceAll(/\bheck\b/gi, "heck")
        .replaceAll(/\bHell\b/gi, "Heck")
        .replaceAll(/\bfriend\b/gi, "fwend")
        .replaceAll(/\bFriend\b/gi, "Fwend")
        .replaceAll(/\bstop\b/gi, "stawp")
        .replaceAll(/\bStop\b/gi, "Stawp")
        .replaceAll(/god/gi, "gosh")
        .replaceAll(/God/gi, "Gosh")
        .replaceAll(/dick/gi, "peepee")
        .replaceAll(/Dick/gi, "Peepee")
        .replaceAll(/penis/gi, "peepee")
        .replaceAll(/Penis/gi, "Peepee")
        .replaceAll(/damn/gi, "darn")
        .replaceAll(/Damn/gi, "Darn")
        .replaceAll(/fuck/gi, "fwick")
        .replaceAll(/Fuck/gi, "Frick")
        .replaceAll(/shit/gi, "shoot")
        .replaceAll(/Shit/gi, "Shoot")
        .replaceAll(/l/gi, "w")
        .replaceAll(/L/gi, "W")
        .replaceAll(/r/gi, "w")
        .replaceAll(/R/gi, "W")
        .replaceAll(/no/gi, "nu")
        .replaceAll(/have/gi, "haz")
        .replaceAll(/Have/gi, "Haz")
        .replaceAll(/has/gi, "haz")
        .replaceAll(/Has/gi, "Haz");      
      
        return betterText;
      }
      
      //convert from owo
      function convertFromOwo() {
        const text = document.getElementById("notOwoInput").value;

        let betterText = text;
        betterText = betterText
        .replaceAll(/nu/gi, "no")
        .replaceAll(/haz/gi, "have")  // could be have or has
        .replaceAll(/Haz/gi, "Have")
        .replaceAll(/\bda\b/gi, "the")
        .replaceAll(/w/gi, "r");      // could be l or r

        return betterText;
      }

      const prefixes = [
      "OWO",
      "OwO",
      "0w0",
      "<3",
      "UwU",
      "HIIIIII",
      "H-hewwo??",
      "Huohhhh"
      ];

      const suffixes = [
      "..",
      ",",
      "fwendo",
      "Huoh.",
      "._.",
      ";-;",
      ";_;",
      "(；ω；)",
      "ÙωÙ",
      "UwU",
      "(人◕ω◕)",
      "(●´ω｀●)",
      "(✿ ♡‿♡)",
      "(◠‿◠✿)",
      "^-^",
      "^_^",
      ">_<",
      ">_>",
      ":P",
      ":3",
      ";3",
      "x3",
      ":D",
      "xD",
      "XDDD",
      "（＾ｖ＾）",
      "ㅇㅅㅇ",
      "(• o •)",
      "ʕ•̫͡•ʔ",
      "ʕʘ‿ʘʔ",
      "(　'◟ ')"
      ];

      //my friend named these two functions i mean methods i mean functions
      function yoinkusPrefixus() {
        const randomIndex = Math.floor(Math.random() * prefixes.length);
        return prefixes[randomIndex];
      }

      function postusFixicious() {
        const randomIndex = Math.floor(Math.random() * suffixes.length);
        return suffixes[randomIndex];
      }

      //listeners chatgpt gave m- i mean i made myself
      document.getElementById("convertToOwoButton").addEventListener("click", () => {
        document.getElementById("notOwoInput").value =
        yoinkusPrefixus() + " " +
        convertToOwo() + " " +
        postusFixicious();
      });

      document.getElementById("convertFromOwoButton").addEventListener("click", () => {
        document.getElementById("owoInput").value = 
        convertFromOwo();
      });
    </script>
  </body>

</html>
